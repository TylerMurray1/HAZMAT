<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>HAZMAT Add Item</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <img class="mr-2" src="favicon.ico" alt="" width="50" height="50">
          <h5 class="my-0 mr-md-auto font-weight-normal">HAZMAT Tracker</h5>
          <a class="btn btn-outline-primary" href="http://localhost:3000/">Logout</a>
        </div>
        <section class="jumbotron text-center mb-0">
            <div class="container text-left">
                <form>
                    <div class="form-group">
                      <label for="chemical_name">Chemical Name</label>
                      <input id="name" type="text" class="form-control"  placeholder="Enter chemical name" required>
                    </div>
                    <div class="form-group">
                      <label for="max_volume">Max Volume</label>
                      <input id="volume" type="number" class="form-control" placeholder="Enter max volume" required>
                    </div>
                    <div class="form-group">
                        <label for="exp_date">Expiration Date</label>
                        <input id="date" type="date" class="form-control" placeholder="Enter expiration date" required>
                      </div>
                    <p>After completing the form above, please scan the item.</p>
                </form>
            </div>
        </section>
    </body>
    <script>
    document.getElementById("date").oninput = function(){
        var Http = new XMLHttpRequest();
        var url='http://localhost:3000/scanNewChemical';
        var params = 'name=' + encodeURIComponent(document.getElementById("name").value) + '&volume=' + encodeURIComponent(document.getElementById("volume").value) + '&date=' + encodeURIComponent(document.getElementById("date").value);
        Http.open("POST", url, true);
        Http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        Http.onreadystatechange = function () {
                if(Http.readyState === 4 && Http.status === 200) {
                        window.location.href = Http.responseText;
                }
        };
        Http.send(params);
        };
    </script>
</html>
