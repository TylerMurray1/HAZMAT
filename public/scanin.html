    <script>
	var Http = new XMLHttpRequest();
	var url='http://localhost:3000/scanBadge';
	Http.open("GET", url);
	Http.send();
    
        Http.onreadystatechange = function () {
  		if(Http.readyState === 4 && Http.status === 200) {
    			window.location.href = Http.responseText;
  		}
	};
    </script>
