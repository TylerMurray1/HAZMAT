<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <!--<script src="/scripts/newUser.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.91/jsrender.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <title>HAZMAT Tracking</title>
  <meta name="description" content="The HTML5 Gerald">
  <meta name="author" content="Sam">
</head>

<body>
  <input type="text" id="name_field" placeholder="Name">
  <input type="text" id="id_field" placeholder="ID">
  <br><br>
  <button id="newUserSubmit" class="float-left submit-button" >Submit</button>
  <script type="text/javascript" >

    document.getElementById("newUserSubmit").onclick = function () {
      $.getJSON("/users.json", function (json) {
        json[document.getElementById("id_field").value] = document.getElementById("name_field").value;
        $.ajax({
          url: "/saveJSON",
          type: "POST",
          data: json
        });
        location.href = "http://localhost:3000/";
     })
   };
   </script>
</body>
</html>
