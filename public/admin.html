<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.91/jsrender.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <title>HAZMAT Tracking</title>
  <meta name="description" content="The HTML5 Gerald">
  <meta name="author" content="Ty and Kyle and Sam">

</head>

<body>
	<h1 id="home-banner">HAZMAT Admin Page</h1>
  <div vertical layout>
    <div horizontal layout>
      <p>Create User: </p>
      <input type="text" id="create_name_field" placeholder="Name">
      <input type="text" id="create_id_field" placeholder="ID">
      <button id="createUser" class="float-left submit-button" onclick="submitData()">Create</button>
    </div>
    <div horizontal layout>
      <p>Delete User: </p>
      <input type="text" id="delete_name_value" placeholder="Username">
      <button id="deleteUser" class="float-left submit-button" onclick="deleteData()">Delete</button>
    </div>
  </div>
  <script type="text/javascript">
   /*document.getElementById("createUser").onclick = function () {
       location.href = "http://localhost:3000/newUser";
   };
   document.getElementById("deleteUser").onclick = function () {
       location.href = "http://localhost:3000/newUser";
   };*/
   function submitData(){
       var json = {};
       json[document.getElementById("create_name_field").value] = document.getElementById("create_id_field").value;
       $.ajax({
         url: "/saveJSON",
         type: "POST",
         data: json
       });
       location.href = "http://localhost:3000/";
   };

   function deleteData(){
     var userID = document.getElementById("delete_name_value").value;
     $.ajax({
       url: "/deleteUserData",
       type: "POST",
       data: userID
     });
     location.href = "http://localhost:3000/";
   }
 </script>
</body>
<footer>

</html>
